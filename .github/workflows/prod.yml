name: Build, Test and Deploy to Prod

# Trigger the workflow when changes are pushed to the main branch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Global environment variables for SQLx offline mode
env:
  SQLX_OFFLINE: true

jobs:
  build:
    runs-on: ubuntu-latest

    # Service containers for testing with real PostgreSQL and Redis
    services:
      postgres:
        image: postgres:15.2-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.0-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
      # Checkout code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

      # Cache dependencies to speed up build times
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          app-service/.cargo
          app-service/target/
          auth-service/.cargo
          auth-service/target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true


    - name: Install protoc (protobuf-compiler)
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Build and test app-service code
      working-directory: ./app-service
      run: |
        cargo build --verbose
        cargo test --verbose

    - name: Build and test auth-service code
      working-directory: ./auth-service
      env:
        DATABASE_URL: postgres://postgres:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/postgres
        JWT_SECRET: test_jwt_secret_key_that_is_32_characters_long_for_github_ci_testing
        ENVIRONMENT: test
        SQLX_OFFLINE: true
      run: |
        cargo build --verbose
        cargo test --verbose

      # Set up Docker Buildx for multi-platform builds
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker images
      uses: docker/bake-action@v5
      with:
        push: true
        files: |
          compose.yml
          compose.override.yml
        set: |
          *.cache-from=type=gha
          *.cache-to=type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Install sshpass
      run: sudo apt-get install sshpass

    - name: Copy compose.yml and Caddyfile to droplet
      run: |
        sshpass -v -p '${{ secrets.DROPLET_PASSWORD }}' scp -o StrictHostKeyChecking=no compose.yml root@${{ vars.DROPLET_IP }}:/root/
        # Copy Caddyfile to /tmp to avoid permission or file/dir conflict issues
        sshpass -v -p '${{ secrets.DROPLET_PASSWORD }}' scp -o StrictHostKeyChecking=no Caddyfile root@${{ vars.DROPLET_IP }}:/tmp/

    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ vars.DROPLET_IP }}
        username: root
        password: ${{ secrets.DROPLET_PASSWORD }}
        script: |
          set -e
          # Check disk space and permissions
          echo "Checking disk space and permissions..."
          df -h || { echo "Disk space check failed"; exit 1; }
          ls -ld /root || { echo "/root not accessible"; exit 1; }
          # Remove /root/Caddyfile if it is a directory
          if [ -d /root/Caddyfile ]; then
            echo "/root/Caddyfile is a directory, removing..."
            rm -rf /root/Caddyfile || { echo "Failed to remove /root/Caddyfile directory"; exit 1; }
          fi
          # Move Caddyfile from /tmp to /root, overwrite if needed
          if [ -f /tmp/Caddyfile ]; then
            mv -f /tmp/Caddyfile /root/Caddyfile || { echo "Failed to move Caddyfile to /root"; exit 1; }
          else
            echo "/tmp/Caddyfile not found!"; exit 1;
          fi
          # Double-check Caddyfile is a file
          if [ ! -f /root/Caddyfile ]; then
            echo "/root/Caddyfile is not a file after move!"; exit 1;
          fi
          export JWT_SECRET=${{ secrets.JWT_SECRET }}
          export AUTH_SERVICE_IP=${{ vars.DROPLET_IP }}
          export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          docker compose down || true
          docker compose pull
          docker compose up -d