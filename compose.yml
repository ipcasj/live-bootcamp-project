services:
  app-service:
    # TODO: change "letsgetrusty" to your Docker Hub username
    image: igorp888/app-service # specify name of image on Docker Hub
    restart: "always" # automatically restart container when server crashes
    environment: # set up environment variables
      AUTH_SERVICE_IP: ${AUTH_SERVICE_IP:-localhost} # Use localhost as the default value
    ports:
      - "8000:8000" # expose port 8000 for internal use only (not needed for public access)
    depends_on: # only run app-service after auth-service has started
      auth-service:
        condition: service_started
  auth-service:
    # TODO: change "letsgetrusty" to your Docker Hub username
    image: igorp888/auth-service
    restart: "always" # automatically restart container when server crashes
    environment:
      JWT_SECRET: ${JWT_SECRET}
      # New! Database connection for PostgreSQL
      DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432"
      # Redis connection
      REDIS_HOST_NAME: redis
    ports:
      - "3000:3000" # expose port 3000 for internal use only (not needed for public access)
    # New! Ensure database and Redis are ready before starting auth service
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # New! PostgreSQL database service
  db:
    image: postgres:15.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis service for caching and temporary data storage
  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - app-service
      - auth-service

# Named volumes for data persistence
volumes:
  db:
    driver: local
  redis:
    driver: local