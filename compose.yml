services:
  app-service:
    # TODO: change "letsgetrusty" to your Docker Hub username
    image: igorp888/app-service # specify name of image on Docker Hub
    restart: "always" # automatically restart container when server crashes
    environment: # set up environment variables
      AUTH_SERVICE_IP: ${AUTH_SERVICE_IP:-localhost} # Use localhost as the default value
    ports:
      - "8000:8000" # expose port 8000 for internal use only (not needed for public access)
    depends_on: # only run app-service after auth-service has started
      auth-service:
        condition: service_started
  auth-service:
    # TODO: change "letsgetrusty" to your Docker Hub username
    image: igorp888/auth-service
    restart: "always" # automatically restart container when server crashes
    environment:
      JWT_SECRET: ${JWT_SECRET} # New!
    ports:
      - "3000:3000" # expose port 3000 for internal use only (not needed for public access)

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - app-service
      - auth-service