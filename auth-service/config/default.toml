# Default configuration - base settings for all environments
[server]
host = "0.0.0.0"
port = 3000

[database]
# DATABASE_URL should be set via environment variable
max_connections = 10
connection_timeout = 30

[redis]
host = "127.0.0.1"
port = 6379
database = 0
max_connections = 10
connection_timeout = 5

[auth]
# JWT_SECRET should be set via environment variable for security
refresh_token_secret = "refresh_secret_dev"
jwt_expiration = 3600         # 1 hour
refresh_token_expiration = 604800  # 7 days
jwt_cookie_name = "jwt"
two_fa_code_expiration = 600  # 10 minutes
banned_token_ttl = 3600       # 1 hour (should match jwt_expiration)