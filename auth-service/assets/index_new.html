<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Login Section -->
        <section id="login-section" class="mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Login</h2>
                            <div id="login-err-alert" class="alert alert-danger" style="display: none;"></div>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="login-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="login-email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="login-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="login-password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="login-submit">Login</button>
                            </form>
                            <p class="mt-3 text-center">
                                <a href="#" id="forgot-password-link">Forgot password?</a>
                            </p>
                            <p class="text-center">
                                Don't have an account? <a href="#" id="signup-link">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Signup Section -->
        <section id="signup-section" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Sign Up</h2>
                            <div id="signup-err-alert" class="alert alert-danger" style="display: none;"></div>
                            <form id="signup-form">
                                <div class="mb-3">
                                    <label for="signup-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signup-email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signup-password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signup-password" name="password" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="signup-2fa" name="twoFA">
                                    <label class="form-check-label" for="signup-2fa">Enable 2FA</label>
                                </div>
                                <button type="submit" class="btn btn-success w-100" id="signup-submit">Sign Up</button>
                            </form>
                            <p class="mt-3 text-center">
                                Already have an account? <a href="#" id="signup-login-link">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2FA Section -->
        <section id="2fa-section" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Enter 2FA Code</h2>
                            <div id="2fa-err-alert" class="alert alert-danger" style="display: none;"></div>
                            <form id="2fa-form">
                                <input type="hidden" name="email">
                                <input type="hidden" name="login_attempt_id">
                                <div class="mb-3">
                                    <label for="2fa-code" class="form-label">Code</label>
                                    <input type="text" class="form-control" id="2fa-code" name="email_code" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="2fa-submit">Verify</button>
                            </form>
                            <p class="mt-3 text-center">
                                <a href="#" id="2fa-login-link">Back to Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Forgot Password Section -->
        <section id="forgot-password-section" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div id="forgot-password-step1">
                                <h2 class="card-title text-center mb-4">Forgot Password</h2>
                                <div id="forgot-password-err-alert" class="alert alert-danger" style="display: none;"></div>
                                <form id="forgot-password-form">
                                    <div class="mb-3">
                                        <label for="forgot-email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="forgot-email" name="email" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Send Reset Code</button>
                                </form>
                            </div>
                            <div id="forgot-password-step2" style="display: none;">
                                <h2 class="card-title text-center mb-4">Reset Password</h2>
                                <div id="forgot-password-err-alert-step2" class="alert alert-danger" style="display: none;"></div>
                                <form id="forgot-password-form-step2">
                                    <input type="hidden" name="email">
                                    <input type="hidden" name="login_attempt_id">
                                    <div class="mb-3">
                                        <label for="reset-code" class="form-label">Reset Code</label>
                                        <input type="text" class="form-control" id="reset-code" name="reset_code" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="new-password" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="new-password" name="new_password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Reset Password</button>
                                </form>
                            </div>
                            <p class="mt-3 text-center">
                                <a href="#" id="forgot-password-login-link">Back to Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Account Settings Section -->
        <section id="account-settings-section" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Account Settings</h2>
                            <div id="settings-err-alert" class="alert alert-danger" style="display: none;"></div>
                            <div class="mb-3">
                                <span class="badge bg-secondary" id="2fa-status-badge">2FA: Disabled</span>
                            </div>
                            <div class="mb-3" id="2fa-method-row" style="display: none;">
                                <label for="2fa-method-select" class="form-label">2FA Method</label>
                                <select class="form-select" id="2fa-method-select">
                                    <option value="Email">Email</option>
                                    <option value="SMS">SMS</option>
                                    <option value="AuthenticatorApp">Authenticator App</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="2fa-toggle">
                                <label class="form-check-label" for="2fa-toggle">Enable 2FA</label>
                            </div>
                            <div id="2fa-method-setup" style="display: none;"></div>
                            <button class="btn btn-danger w-100" id="delete-account-btn">Delete Account</button>
                            <p class="mt-3 text-center">
                                <a href="#" id="settings-login-link">Logout</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Toast Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
